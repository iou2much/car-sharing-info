	<style>

    <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
        #panel .amap-call {
            background-color: #009cf9;
            border-top-left-radius: 4px;
   	        border-top-right-radius: 4px;
        }
        #panel .amap-lib-driving {
	        border-bottom-left-radius: 4px;
   	        border-bottom-right-radius: 4px;
            overflow: hidden;
        }
        .container_inp {
            padding: 16px 12px;
        }
        .bypass{
            width: 100%;
            /* display: none; */
        }

            margin-bottom: 8px;

    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />

<body>
	<div class="container_inp">

	<form class="form-horizontal">
		<div class="form-group">
          <div class="col-sm-10">
            <input class="inp" type="input" id="name" value="" tip=""/>(姓名或域名账号，方便对方联系)
          </div>
		  <div class="col-sm-10">
			<input name="role" class="role" checked type="radio" id="demander" value="demander"/><label for="demander">乘客</label>
			<input name="role" class="role" type="radio" id="provider" value="provider"/><label for="provider">车主</label>
		  </div>
		  <div class="col-sm-10">
            <input type="text" class="inp" id="from" value="始发地" tip="始发地" />
		  </div>
		  <div class="col-sm-10">
            <select class="form-control" id="to">
                <option value="cvte1">目的地:一产</option>
                <option value="cvte2">目的地:二产</option>
                <option value="cvte3">目的地:三产</option>
                <option value="cvte4">目的地:四产</option>
            </select>
		  </div>
		  <div class="col-sm-10">
            <input type="text" class="inp" id="extra" value="出发时间" tip="出发时间" />(请尽量简短，如,7:30-8:00am)
		  </div> 

		  <div class="col-sm-10 bypass">
		  <label for="selectpicker" style="padding: 0;" class="col-sm-3 control-label">途经点（同目的地的乘客)</label>
            <select id="bypass" name="selectpicker" class="selectpicker" multiple data-live-search="true">
             </select>
		  </div>
		  <div class="col-sm-10">
		    <label for="display_provider" class=" control-label">显示同目的地车主出发点(图中蓝色标签)</label>
            <input checked type="checkbox" id="display_provider" />
            <br/>
			<input class="btn btn-info" value="登记信息" type="button" id="save"/>
			<input class="btn-primary" value="查询路线" type="button" id="search"/>
            (上边选择的途径点会显示出来,途经顺序与手动选择途经点的顺序一致)
            <p id="path-info"></p>
		  </div>
		</div>
	</form>

    </div>


    <div id="container"></div>
    <div id="panel"></div>
    <p>
        小工具用于供需双方的信息交换，看到顺路的小伙伴请私下联系，此工具在提供基本方便的前提下不作细致体验优化。
        <br/>
        注意，如角色-姓名-目的地相同，数据会被覆盖（可更新信息）; 如需删除过期数据，请企业微信联系libo.
    </p>

    </body>
